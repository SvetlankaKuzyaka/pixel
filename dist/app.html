<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Piskel</title>
  <link rel="icon" href="piskel.png.ico">
<link href="app.bundle.css" rel="stylesheet"></head>

<body>
  <header class="header">
    <a href="index.html" class="header__logo-link"><span class="header__logo">PISKEL</span></a>
    <span>New Piskel</span>
    <div class="header__links">
      <button class="save-storage" title="Save current session (Ctrl+S)">Save session</button>
      <a href="app.html" class="header__links__create" target="_blank">Create
        Sprite</a>
  </header>
  <main class="create-sprite">
    <div>
      <div class="create-sprite__tools">
        <button id="pen" class="create-sprite__tools__pen" title="Pen (Ctrl+P)"><i class="fas fa-pen"></i></button>
        <button id="bucket" class="create-sprite__tools__paint-bucket" title="Paint bucket (Ctrl+B)"><i
            class="fas fa-fill-drip"></i></button>
        <button id="eraser" class="create-sprite__tools__eraser" title="Eraser (Ctrl+E)"><i
            class="fas fa-eraser"></i></button>
        <button id="stroke" class="create-sprite__tools__stroke" title="Stroke (Ctrl+O)"><i
            class="fas fa-grip-lines"></i></button>
        <button id="picker" class="create-sprite__tools__color-picker" title="Color picker (Ctrl+J)"><i
            class="fas fa-eye-dropper"></i></button>
        <button id="circle" class="create-sprite__tools__circle" title="Circle (Ctrl+A)"><i
            class="far fa-circle"></i></button>
        <button id="rectangle" class="create-sprite__tools__rectangle" title="Rectangle (Ctrl+R)"><i
            class="far fa-square"></i></button>
        <button id="lighten" class="create-sprite__tools__lighten" title="Lighten (Ctrl+L)"><i
            class="far fa-moon"></i></button>
        <button id="darken" class="create-sprite__tools__darken" title="Darken (Ctrl+D)"><i
            class="fas fa-moon"></i></button>
        <button id="bucketsame" class="create-sprite__tools__bucketsame"
          title="Paint all pixels of the same color (Ctrl+T)"><i class="fas fa-paint-brush"></i></button>
      </div>
      <div class="create-sprite__colors">
        <input type="color" class="create-sprite__colors__first-color">
        <button class="changeColors" title="Swap colors (Ctrl+X)"><i class="fas fa-arrows-alt-v"></i></button>
        <input type="color" class="create-sprite__colors__second-color">
      </div>
    </div>
    <div class="create-sprite__frames"></div>
    <div class="create-sprite__area">
      <div class="create-sprite__area__canvas-container">
        <canvas width="32px" height="32px" class="create-sprite__area__sub-canvas"></canvas>
        <canvas width="32px" height="32px" class="create-sprite__area__main-canvas"></canvas>
      </div>
      <span class="create-sprite__area__details"></span>
    </div>
    <div class="create-sprite__animation">
      <canvas class="create-sprite__animation__preview-canvas" height="32px" width="32px"></canvas>
      <input type="range" name="speed" min="1" max="24" step="1" value="5"></input>
      <button class="create-sprite__animation__full-screen" title="Full Screen (Alt+P)"><i
          class="fas fa-external-link-alt"></i></button>
    </div>
    <div class="create-sprite__app-settings">
      <form class="create-sprite__app-settings__resize-form invisible">
        <input type="radio" id="size32" name="size" value="32" checked>
        <label for="size32">32</label>
        <input type="radio" id="size64" name="size" value="64">
        <label for="size64">64</label>
        <input type="radio" id="size128" name="size" value="128">
        <label for="size128">128</label>
      </form>
      <button class="create-sprite__app-settings__resize" title="Resize the canvas"><i class="fas fa-crop"></i></button>
      <button class="create-sprite__app-settings__export" title="Export to GIF"><i
          class="fas fa-file-export"></i><br><span>GIF</span></button>
      <button class="create-sprite__app-settings__export-two" title="Export to APNG"><i
          class="fas fa-file-export"></i><br><span>APNG</span></button>
    </div>
  </main>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
